<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Simulation</title>
    <link rel="stylesheet" href="bank.css">
</head>
<body>
    <div id="game-container">
        
        <!-- Top Bar -->
        <div id="top-bar">
            <div id="health">
                <span>19/29</span>
                <div id="health-bar">
                    <div id="health-progress"></div>
                </div>
            </div>
            <div id="cash">$97</div>
            <div id="day">DAY 8</div>
        </div>

        <!-- Bank Container -->
        <div id="bank-container">
            <h1>Welcome to the bank. How may I help you?</h1>
            <div id="bank-info">
                <p><strong>BANK BALANCE:</strong> $209</p>
                <p><strong>CASH:</strong> $97</p>
            </div>

            <div id="transaction">
                <label for="amount"><strong>AMOUNT:</strong></label>
                <input type="number" id="amount" value="0">
                <button id="deposit">DEPOSIT</button>
                <button id="withdraw">WITHDRAW</button>
            </div>

            <div id="actions">
                <button id="buy-real-estate">BUY REAL ESTATE</button>
                <button id="get-loan">GET A LOAN</button>
            </div>

            <div id="interest-info">
                <p><strong>CURRENT INTEREST RATE:</strong> 3.1%</p>
                <p>- Interest is compounded daily on closing bank balance</p>
            </div>

            <button id="leave">LEAVE</button>
        </div>
    </div>
    <script src="bank.js"></script>
</body>
</html>
