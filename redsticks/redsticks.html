<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedSticks</title>
    <link rel="stylesheet" href="redsticks.css">
</head>
<body>
    <!-- Stat Bar -->
    <div id="stats-bar">
        <div id="hp-bar">
            <span>HP:</span>
            <div class="hp-container">
                <div class="hp-progress"></div>
            </div>
        </div>
        <div id="money">Money: $100</div>
        <div id="actions-left">Actions Left: 5</div>
        <div id="day">Day: 1</div>
    </div>

    <!-- RedSticks Container -->
    <div id="redsticks-container">
        <div class="redsticks-box">
            <h1>"Welcome to RedSticks, may I take your order?"</h1>
            <button id="milkshake" class="button">Milkshake (+12 HP) - $8</button>
            <button id="fries" class="button">Fries (+20 HP) - $12</button>
            <button id="cheeseburger" class="button">Cheeseburger (+40 HP) - $25</button>
            <button id="triple-burger" class="button">Triple Burger (+80 HP) - $50</button>
            <button id="leave" class="leave">Leave</button>
        </div>
    </div>

    <script src="redsticks.js"></script>
</body>
</html>
