<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Stat Bar -->
    <div id="stats-bar">
        <div id="hp-bar">
            <span>HP:</span>
            <div class="hp-container">
                <div class="hp-progress"></div>
            </div>
        </div>
        <div id="money">Money: $100</div>
        <div id="actions-left">Actions Left: 5</div>
        <div id="day">Day: 1</div>
    </div>

    <!-- Home Container -->
    <div id="home-container">
        <div class="home-box">
            <h1>What would you like to do?</h1>
            <button id="sleep" class="button">Sleep</button>
            <button id="save" class="button">Save</button>
            <button id="leave" class="leave">Leave</button>
        </div>
    </div>

    <script src="home.js"></script>
    <script src="../log.js"></script>
</body>
</html>
