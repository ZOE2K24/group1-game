<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar</title>
    <link rel="stylesheet" href="bar.css">
</head>
<body>
    <!-- Stat Bar -->
    <div id="stats-bar">
        <div id="hp-bar">
            <span>HP:</span>
            <div class="hp-container">
                <div class="hp-progress"></div>
            </div>
        </div>
        <div id="money">Money: $100</div>
        <div id="actions-left">Actions Left: 5</div>
        <div id="day">Day: 1</div>
    </div>

    <!-- Bar Container -->
    <div id="bar-container">
        <div class="bar-box">
            <h1>"Hey bub, welcome to Red Bar!"</h1>
            <button id="drink-beer" class="button">Drink Beer - $20 (+2 Charm)</button>
            <button id="buy-beer" class="button">Buy Bottle of Beer - $30</button>
            <button id="bar-fight" class="button">Get into a Bar Fight</button>
            <button id="leave" class="leave">Leave</button>
        </div>
    </div>

    <script src="bar.js"></script>
</body>
</html>
