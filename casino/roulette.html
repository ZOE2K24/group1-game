<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="stylesheet" href="roulette.css">
</head>
<body>
    <!-- Stat Bar -->
    <div id="stats-bar">
        <div id="hp-bar">
            <span>HP:</span>
            <div class="hp-container">
                <div class="hp-progress"></div>
            </div>
        </div>
        <div id="money">Money: $100</div>
        <div id="actions-left">Actions Left: 5</div>
        <div id="day">Day: 1</div>
    </div>

    <!-- Roulette Game -->
    <div id="roulette-container">
        <h1>Welcome to Roulette</h1>
        <p>Place your bet and spin the wheel!</p>
        

        <!-- Betting Options -->
        <div id="bet-options">
            <button class="bet-button" data-bet="red">Red</button>
            <button class="bet-button" data-bet="black">Black</button>
            <button class="bet-button" data-bet="odd">Odd</button>
            <button class="bet-button" data-bet="even">Even</button>
            <input type="number" id="number-bet" placeholder="Bet on a number (0-36)">
        </div>

        <!-- Bet Amount -->
        <div id="bet-amount-container">
            <input type="number" id="bet-amount" placeholder="Enter Bet Amount">
        </div>

        <!-- Spin Button -->
        <button id="spin">Spin</button>


        <!-- Result -->
        <div id="roulette-result"></div>

        <!-- Leave Button -->
        <button id="leave" class="leave">Leave</button>
    </div>

    <script src="../stat-bar.js"></script>
    <script src="roulette.js"></script>
    <script src="../log.js"></script>
</body>
</html>
