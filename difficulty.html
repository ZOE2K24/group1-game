<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">NEW GAME</div>
        <br>
        <form id="difficulty-form">
            <div class="difficulty-options">
                <label class="difficulty-option">
                    <input type="radio" name="difficulty" value="15"> SHORT (15 DAYS)
                </label>
                <label class="difficulty-option">
                    <input type="radio" name="difficulty" value="40"> MEDIUM (40 DAYS)
                </label>
                <label class="difficulty-option">
                    <input type="radio" name="difficulty" value="100"> LONG (100 DAYS)
                </label>
                <label class="difficulty-option">
                    <input type="radio" name="difficulty" value="unlimited"> UNLIMITED
                </label>
            </div>
            <br>
            <a href="newplayer.html" class="start-button">DONE</a>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="log.js"></script>
</body>
</html>
