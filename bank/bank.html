<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="bank.css">
</head>
<body>
    <!-- Stat Bar -->
    <div id="stats-bar">
        <div id="hp-bar">
            <span>HP:</span>
            <div class="hp-container">
                <div class="hp-progress" style="width: 100%;"></div>
            </div>
        </div>
        <div id="money">Money: $100</div>
        <div id="actions-left">Actions Left: 5</div>
        <div id="day">Day: 1</div>
    </div>

    <!-- Bank Content -->
    <div id="bank-container">
        <div class="bank-box">
            <h1>Welcome to the bank. How may I help you?</h1>
            <div id="bank-info">
                <p><strong>BANK BALANCE:</strong> $<span id="bank-balance">0</span></p>
                <p><strong>CASH:</strong> $<span id="cash">100</span></p>
            </div>

            <div id="transaction">
                <label for="amount"><strong>AMOUNT:</strong></label>
                <input type="number" id="amount" value="0" min="0">
                <button class="button" id="deposit">DEPOSIT</button>
                <button class="button" id="withdraw">WITHDRAW</button>
            </div>

            <div id="interest-info">
                <p><strong>CURRENT INTEREST RATE:</strong> 3.1%</p>
                <p>- Interest is compounded daily on closing bank balance</p>
            </div>

            <button class="button leave" id="leave">LEAVE</button>
        </div>
    </div>
    
    <script src="../stat-bar.js"></script>
    <script src="bank.js"></script>
    <script src="../log.js"></script>

    

</body>
</html>
